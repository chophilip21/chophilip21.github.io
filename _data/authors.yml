# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Philip Cho
  email:             chophilip21@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hello there, Welcome to my website! My name is Philip Cho and I am a Machine Learning Engineer and also a software engineer specialized in Computer Vision (CV). If you have any questions, please feel free to shoot me an email at chophilip21@gmail.com.

    [resume]: /resume/

  # This photo will be used in the about section
  picture:
