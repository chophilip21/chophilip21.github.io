# Site settings
title: Philip's Website # site title
description: >- # site description
  Personal website for Philip. Thank you for visiting!
lang: en-US # default lang
timezone: America/Vancouver # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Philip Cho # author name
  bio: >- # tell to the world
    Machine Learning Engineer, Python specialist, and a soccer player. This is a portfolio website that shows everything I code, study, and love. 
    <a href="https://github.com/chophilip21" target="_blank" rel="noopener">@Github</a> <a href="https://www.linkedin.com/in/pycho/" target="_blank" rel="noopener">@LinkedIn</a>.
  username: chophilip21 # general username
  github: chophilip21 # github username
  email: chophilip21@gmail.com # email adress
  avatar: /assets/img/profile.jpeg # change with your own avatar

# URL settings
url: "chophilip21@github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
