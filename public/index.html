<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet" />

  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Hello! welcome to my website." />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta property="twitter:image" content="%PUBLIC_URL%/social-image.png" />
  <meta property="og:image" content="%PUBLIC_URL%/social-image.png" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="preload" href="%PUBLIC_URL%/fonts/HelveticaNeue-Heavy.woff" as="font" type="font/woff" crossorigin />
  <link rel="preload" href="%PUBLIC_URL%/fonts/HelveticaNeue-Extended.woff" as="font" type="font/woff" crossorigin />
  <style>
    @font-face {
      font-family: 'HelveticaNeueHeavy';
      src: url('%PUBLIC_URL%/fonts/HelveticaNeue-Heavy.woff') format('woff');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'HelveticaNeueExtended';
      src: url('%PUBLIC_URL%/fonts/HelveticaNeue-Extended.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    h1.display-1 {
      font-family: 'HelveticaNeueExtended', sans-serif;
    }

    .lead.typist {
      font-family: 'HelveticaNeueHeavy', sans-serif;
    }
  </style>
  <title>Philip Cho</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
